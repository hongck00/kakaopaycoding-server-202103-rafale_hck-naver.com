spring:
  db1:
    datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: jdbc:mariadb://${datasources.url}?/serverTimezone=UTC&characterEncoding=UTF-8
      username: ${datasources.user}
      password: ${datasources.password}

